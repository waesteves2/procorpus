<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de Frete</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.8/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .custom-file-upload {
            border: 2px dashed #ccc;
            border-radius: 5px;
            color: #666;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background-color: #f5f5f5;
            transition: background-color 0.3s, border-color 0.3s;
            margin: 10px 0;
        }

        .custom-file-upload img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .custom-file-upload p {
            margin: 0;
        }

        .custom-file-upload:hover {
            background-color: #e5e5e5;
            border-color: #999;
        }

        table.result-table {
            display: table;
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table.result-table th,
        table.result-table td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }


        table.result-table th {
            background-color: #007BFF;
            /* Cor de fundo para cabeçalho */
            color: #fff;
            /* Cor do texto no cabeçalho */
            font-weight: bold;
        }

        table.result-table tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        table.result-table tbody tr:nth-child(even) {
            background-color: #e0e0e0;
        }

        table.result-table tbody tr:hover {
            background-color: #c4c4c4;
            /* Cor de fundo quando hover */
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">

        <label class="custom-file-upload">
            <input type="file" id="fileInput" accept=".xlsx" onchange="handleFile(this.files)">
            <img src="./file.png" alt="Ícone" width="100" height="110">
            <p>Importar Planilha</p>
        </label>

        <label class="custom-file-upload">
            <a href="https://drive.google.com/uc?export=download&id=1LM2ATQtkO_IhJ3jFBG7Ah7Xj-Hi7cPKI"
                id="downloadExcelButton">
                <img src="https://www.freeiconspng.com/uploads/excel-icon-17.png" width="100">
            </a>
            <p>Baixar Planilha</p>
        </label>

        <table id="resultTable" class="result-table" style="display: none;">
            <thead>
                <tr>
                    <th>Cidade</th>
                    <th>Volume</th>
                    <th>Valor</th>
                    <th>Peso</th>
                    <th>Frete</th>
                    <th>Imprimir</th>
                </tr>
            </thead>
            <tbody id="resultBody">
            </tbody>
        </table>
    </div>

    <script>
        function handleFile(files) {
            var file = files[0];
            var reader = new FileReader();

            reader.onload = function (e) {
                var data = new Uint8Array(e.target.result);
                var workbook = XLSX.read(data, { type: 'array' });
                var sheet = workbook.Sheets[workbook.SheetNames[0]];

                var table = document.getElementById('resultTable');
                var tableBody = document.getElementById('resultBody');
                tableBody.innerHTML = '';

                var range = XLSX.utils.decode_range(sheet['!ref']);
                for (var R = range.s.r + 1; R <= range.e.r; R++) {
                    var cidade = sheet[XLSX.utils.encode_cell({ c: 0, r: R })].v;
                    var volume = sheet[XLSX.utils.encode_cell({ c: 1, r: R })].v;
                    var valor = sheet[XLSX.utils.encode_cell({ c: 2, r: R })].v;
                    var peso = sheet[XLSX.utils.encode_cell({ c: 3, r: R })].v;

                    var frete = calcularFrete(cidade, volume, valor, peso);

                    var row = document.createElement('tr');
                    row.innerHTML = `<td>${cidade}</td><td>${volume}</td><td>${valor}</td><td>${peso}</td><td>${frete.toFixed(2)}</td><td><button onclick="imprimirLinha(this)">Imprimir</button></td>`;
                    tableBody.appendChild(row);
                }

                table.style.display = 'table';
            };

            reader.readAsArrayBuffer(file);
        }


        function calcularFrete(cidade, volume, valor, peso) {
    if (['Marilia', 'Campinas', 'Brotas', 'Jau', 'Ribeirao Preto', 'Amparo'].includes(cidade)) {
        if (peso >= 1 && peso <= 10) {
            var frete = 24.72;
        } else if (peso >= 11 && peso <= 20) {
            var frete = 28.87;
        } else if (peso >= 21 && peso <= 40) {
            var frete = 34.09;
        } else if (peso >= 41 && peso <= 60) {
            var frete = 40.76;
        } else if (peso >= 61 && peso <= 80) {
            var frete = 64.94;
        } else if (peso >= 81 && peso <= 100) {
            var frete = 84.59;
        } else {
            // Calcula o frete com peso excedente
            var pesoExcedente = peso - 100;
            var taxaExcedente = 6.84 * Math.ceil(pesoExcedente / 100);
            frete = 84.59 + (1.13 * pesoExcedente) + taxaExcedente;
        }

        // Verifica se o valor da NF excede 100 reais
        if (valor > 100) {
            // Calcula a taxa de 32 centavos para cada 100 reais acima de 100 reais
            var valorExcedente = valor - 100;
            var taxaNF = (Math.ceil(valorExcedente / 100) * 0.32);
            frete += taxaNF;
        }

        return frete;
    }

    return 0; // Retorna 0 para cidades não especificadas
}






        function imprimirLinha(button) {
            var row = button.parentElement.parentElement;
            var clone = row.cloneNode(true);
            var table = document.createElement('table');
            var thead = document.createElement('thead');
            var tbody = document.createElement('tbody');

            table.appendChild(thead);
            table.appendChild(tbody);
            thead.innerHTML = row.parentElement.parentElement.querySelector('thead').innerHTML;
            tbody.appendChild(clone);

            var printWindow = window.open('', '', 'width=600,height=600');
            printWindow.document.open();
            printWindow.document.write('<html><head><title>Impressão</title></head><body>');
            printWindow.document.write(table.outerHTML);
            printWindow.document.write('');
            printWindow.document.close();
            printWindow.print();
            printWindow.close();
        }


        var downloadExcelButton = document.getElementById('downloadExcelButton');
        downloadExcelButton.style.display = 'block';
        downloadExcelButton.addEventListener('click', function () {
            downloadXLS();
        });


        function downloadXLS() {
            var tableCopy = document.getElementById('resultTable').cloneNode(true);
            tableCopy.querySelectorAll('th')[4].remove();
            tableCopy.querySelectorAll('th')[4].remove();
            var wb = XLSX.utils.table_to_book(tableCopy, { sheet: 'Result' });
        }

    </script>
</body>

</html>
